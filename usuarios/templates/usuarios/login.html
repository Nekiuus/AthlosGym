{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Mi Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .bg-image {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("{% static 'img/gym-dark.png' %}");
    background-size: cover;
    background-position: center;
    position: relative;
    }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .login-box {
            position: relative;
            z-index: 2;
            max-width: 400px;
            margin: auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-top: 10%;
        }

        @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-box {
    animation: fadeIn 0.8s ease-out;
}
    </style>
</head>
<body>
<div class="bg-image">
    <div class="overlay"></div>
    <div class="login-box text-center">
        <h2 class="mb-4">Bienvenido de nuevo</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
        <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        <a href="{% url 'main' %}" class="d-block mt-2">Volver al inicio</a>
    </div>
</div>
</body>
</html>
