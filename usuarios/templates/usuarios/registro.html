{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Mi Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .split-screen {
            display: flex;
            min-height: 100vh;
        }
        .left-side {
            flex: 1;
            background-image: url("{% static 'img/gymregister.jpg' %}");
            background-size: cover;
            background-position: center;
            position: relative;

            
        }
        .left-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;

        }
        .registro-box {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="split-screen">
    <div class="left-side"></div>
    <div class="right-side">
        <div class="registro-box">
            <h2 class="mb-4 text-center">Crea tu cuenta</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="col-12">
                        <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                    </div>
                    <div class="col-12">
                        <input type="tel" name="telefono" class="form-control" placeholder="Teléfono">
                    </div>
                    <div class="col-12">
                        <textarea name="direccion" class="form-control" placeholder="Dirección / ciudad / nacionalidad" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="col-12">
                        <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </div>
                </div>
            </form>
            <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
            <a href="{% url 'inicio' %}" class="d-block text-center mt-2">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
