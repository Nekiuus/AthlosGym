{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/navstyles.css' %}">
</head>
<body>
    <header>
        <div class="logo-text">
            <a href="{% url 'index' %}">
                <img src="{% static 'img/Athlos2.png' %}" alt="Logo" class="logo">
            </a>
        </div>   
    
        <button class="hamburger" aria-label="Abrir menú">☰</button>

        <nav>
            <ul class="nav_links">
                <li><a href="{% url 'index' %}#servicios">Servicios</a></li>
                <li><a href="{% url 'index' %}#planes">Planes</a></li>
                <li><a href="{% url 'producto' %}">Productos</a></li>
                
        </nav>
        
    <a class="cta" href="{% url 'index' %}#contacto"><button>Contáctanos</button></a>
        <a href="{% url 'carritocompras' %}">
            <button class="cart-btn">
                <img src="{% static 'img/cart.png' %}" alt="cart">
            </button>
        </a>

        <nav>
            <ul class="nav_links">
                {% if user.is_authenticated %}
  <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a></li>
    {% endif %}
            </ul>
        </nav>
        
    </header> 
</body>
</html>
